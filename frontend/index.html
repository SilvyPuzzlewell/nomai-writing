<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomai Thread Viewer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header with controls -->
    <header id="header">
        <div class="header-left">
            <select id="thread-selector">
                <option value="">Select a thread...</option>
            </select>
            <button id="new-thread-btn" class="btn">New Thread</button>
            <button id="clear-thread-btn" class="btn btn-danger">Clear Board</button>
        </div>
        <h1 class="header-title">Nomai Text</h1>
    </header>

    <!-- Main content area -->
    <main id="main">
        <!-- Canvas for spiral rendering -->
        <div id="canvas-container">
            <canvas id="spiral-canvas"></canvas>
            <!-- Floating action button -->
            <button id="fab-add" title="Add message">+</button>
        </div>

        <!-- Translation panel (side panel) -->
        <aside id="translation-panel">
            <div id="panel-header">
                <h2>Translation</h2>
                <span id="writer-name"></span>
            </div>
            <div id="message-content">
                <p class="placeholder">Click on a spiral to translate...</p>
            </div>
        </aside>
    </main>

    <!-- Message input modal -->
    <div id="message-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Add Message</h3>
            <form id="message-form">
                <div class="form-group">
                    <label for="writer-input">Writer Name</label>
                    <input type="text" id="writer-input" placeholder="e.g., Solanum" required>
                </div>
                <div class="form-group">
                    <label for="content-input">Message Content</label>
                    <textarea id="content-input" placeholder="Enter your message..." rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label>Branch from</label>
                    <div id="parent-selector" class="parent-info">
                        <span id="selected-parent">Root (new branch)</span>
                        <button type="button" id="clear-parent-btn" class="btn-small hidden">Clear</button>
                    </div>
                    <p class="hint">Select a spiral on the board to branch from it</p>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-btn" class="btn">Cancel</button>
                    <button type="submit" id="add-message-btn" class="btn btn-primary">Add Message</button>
                </div>
            </form>
        </div>
    </div>

    <!-- New thread modal -->
    <div id="thread-modal" class="modal hidden">
        <div class="modal-content">
            <h3>New Thread</h3>
            <form id="thread-form">
                <div class="form-group">
                    <label for="thread-title-input">Thread Title</label>
                    <input type="text" id="thread-title-input" placeholder="e.g., Ash Twin Project" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="thread-cancel-btn" class="btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Thread</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js?v=2"></script>
    <script src="js/spiral.js?v=2"></script>
    <script src="js/canvas.js?v=2"></script>
    <script src="js/interaction.js?v=2"></script>
    <script src="js/app.js?v=2"></script>
</body>
</html>
